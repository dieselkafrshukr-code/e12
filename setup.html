<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعداد النظام - لوحة التحكم</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-body">

    <div class="auth-container">
        <div class="auth-card glass-effect">
            <div class="auth-header">
                <div class="logo-icon">
                    <i class="fa-solid fa-gears"></i>
                </div>
                <h1>إعداد النظام</h1>
                <p>قم بإنشاء حساب المدير الأول</p>
            </div>

            <form id="setupForm" class="auth-form">
                <div class="input-group">
                    <label for="email">البريد الإلكتروني للمدير</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="admin@example.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">كلمة المرور</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required minlength="6">
                    </div>
                    <small style="color: #a0aec0; font-size: 0.85rem;">كلمة المرور يجب أن تكون 6 أحرف على الأقل</small>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">تأكيد كلمة المرور</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="••••••••" required minlength="6">
                    </div>
                </div>

                <button type="submit" class="btn-primary pulse-effect">
                    <span>إنشاء الحساب</span>
                    <i class="fa-solid fa-arrow-left"></i>
                </button>

                <div style="text-align: center; margin-top: 1rem;">
                    <a href="index.html" style="color: #a0aec0; text-decoration: none; font-size: 0.9rem;">
                        <i class="fa-solid fa-arrow-right"></i> لديك حساب بالفعل؟ تسجيل الدخول
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/setup.js"></script>
</body>

</html>

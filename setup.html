<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعداد النظام - لوحة التحكم الفاخرة</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-body">

    <div class="auth-container">
        <div class="auth-card glass-effect">
            <div class="auth-header">
                <div class="logo-icon">
                    <i class="fa-solid fa-gears"></i>
                </div>
                <h1>إعداد النظام</h1>
                <p>قم بإنشاء حساب المدير الأول للبدء</p>
            </div>

            <form id="setupForm" class="auth-form" autocomplete="off">
                <div class="input-group">
                    <label for="email">البريد الإلكتروني للمدير</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="admin@example.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">كلمة المرور</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required minlength="6">
                    </div>
                    <small class="text-muted small mt-1 d-block">كلمة المرور يجب أن تكون 6 أحرف على الأقل</small>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">تأكيد كلمة المرور</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="••••••••" required minlength="6">
                    </div>
                </div>

                <button type="submit" class="btn-login pulse-effect">
                    <span>إنشاء الحساب والبدء</span>
                    <i class="fa-solid fa-check"></i>
                </button>

                <div class="text-center mt-4">
                    <a href="index.html" class="text-muted text-decoration-none small">
                        <i class="fa-solid fa-arrow-right me-1"></i> لديك حساب بالفعل؟ تسجيل الدخول
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/setup.js"></script>
</body>

</html>

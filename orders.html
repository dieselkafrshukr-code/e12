<!DOCTYPE html>
<html lang="ar" dir="rtl" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الطلبات - لوحة التحكم</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="glass-sidebar" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4">
                <i class="fa-solid fa-bolt text-warning fa-2x mb-2"></i>
                <h4 class="fw-bold tracking-wide m-0">EL FAGER</h4>
                <small class="text-white-50">لوحة التحكم</small>
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="dashboard.html" class="list-group-item list-group-item-action"><i
                        class="fa-solid fa-house me-2"></i> الرئيسية</a>
                <a href="products-enhanced.html" class="list-group-item list-group-item-action"><i
                        class="fa-solid fa-box-open me-2"></i> المنتجات</a>
                <a href="orders.html" class="list-group-item list-group-item-action active"><i
                        class="fa-solid fa-cart-shopping me-2"></i> الطلبات</a>
                <a href="categories.html" class="list-group-item list-group-item-action"><i
                        class="fa-solid fa-tags me-2"></i> الفئات</a>
                <a href="customers.html" class="list-group-item list-group-item-action"><i
                        class="fa-solid fa-users me-2"></i> العملاء</a>
                <a href="coupons.html" class="list-group-item list-group-item-action"><i
                        class="fa-solid fa-ticket me-2"></i> الكوبونات</a>
                <a href="reports.html" class="list-group-item list-group-item-action"><i
                        class="fa-solid fa-chart-line me-2"></i> التقارير</a>
                <a href="settings.html" class="list-group-item list-group-item-action"><i
                        class="fa-solid fa-gear me-2"></i> الإعدادات</a>
                <a href="#" onclick="logout()" class="list-group-item list-group-item-action text-danger mt-3">
                    <i class="fa-solid fa-right-from-bracket me-2"></i> تسجيل خروج
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="w-100">
            <nav class="navbar navbar-expand-lg navbar-dark glass-nav px-4 py-3">
                <button class="btn btn-outline-light d-md-none" id="menu-toggle"><i
                        class="fa-solid fa-bars"></i></button>
                <h5 class="mb-0 text-white fw-bold ms-3">إدارة الطلبات</h5>
            </nav>

            <div class="container-fluid px-4 py-4">
                <div class="glass-card">
                    <div class="p-4 border-bottom border-secondary d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 text-white fw-bold">جميع الطلبات</h5>
                        <input type="text" class="form-control w-25" placeholder="بحث برقم الطلب...">
                    </div>
                    <div class="table-responsive">
                        <table class="table table-dark table-hover mb-0 align-middle">
                            <thead class="bg-darker">
                                <tr>
                                    <th class="ps-4">التاريخ</th>
                                    <th>العميل</th>
                                    <th>العنوان</th>
                                    <th>المنتجات</th>
                                    <th>الإجمالي</th>
                                    <th>الحالة</th>
                                    <th>إجراءات</th>
                                </tr>
                            </thead>
                            <tbody id="ordersTableBody">
                                <tr>
                                    <td colspan="7" class="text-center py-4">جاري التحميل...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/main.js"></script>
    <script>
        document.getElementById("menu-toggle").onclick = function () {
            document.getElementById("wrapper").classList.toggle("toggled");
        };
    </script>
</body>

</html>

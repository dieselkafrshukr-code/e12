<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنتجات - لوحة التحكم</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-icon" style="width: 40px; height: 40px; font-size: 1.2rem; margin: 0;">
                    <i class="fa-solid fa-chart-line"></i>
                </div>
                <h2>لوحة التحكم</h2>
            </div>

            <nav class="nav-links">
                <a href="dashboard.html" class="nav-item">
                    <i class="fa-solid fa-home"></i>
                    <span>الرئيسية</span>
                </a>
                <a href="orders.html" class="nav-item">
                    <i class="fa-solid fa-shopping-bag"></i>
                    <span>الطلبات</span>
                    <span class="badge"
                        style="background:var(--secondary-color); font-size:0.7rem; padding:2px 8px; border-radius:10px; margin-right:auto;">3</span>
                </a>
                <a href="products.html" class="nav-item active">
                    <i class="fa-solid fa-box-open"></i>
                    <span>المنتجات</span>
                </a>
                <a href="users.html" class="nav-item">
                    <i class="fa-solid fa-users"></i>
                    <span>المستخدمين</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fa-solid fa-cog"></i>
                    <span>الإعدادات</span>
                </a>
            </nav>

            <div class="user-profile">
                <!-- User Profile Same as Dashboard -->
                <div style="display: flex; align-items: center; gap: 0.8rem;">
                    <div
                        style="width: 40px; height: 40px; background: var(--border-color); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div>
                        <h4 style="font-size: 0.9rem;">المدير العام</h4>
                        <p style="font-size: 0.75rem; color: var(--text-dim);">admin@example.com</p>
                    </div>
                </div>
                <button onclick="window.location.href='index.html'"
                    style="width: 100%; margin-top: 1rem; padding: 0.5rem; background: transparent; border: 1px solid var(--danger); color: var(--danger); border-radius: 8px; cursor: pointer; transition: all 0.2s;">
                    تسجيل الخروج
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="page-title">
                    <h1>إدارة المنتجات</h1>
                    <p>إضافة وتعديل وحذف المنتجات في المتجر.</p>
                </div>

                <div class="actions">
                    <button onclick="document.getElementById('productModal').style.display='flex'" class="btn-primary"
                        style="margin:0; width: auto; padding: 0.6rem 1.2rem;">
                        <i class="fa-solid fa-plus"></i>
                        <span>إضافة منتج</span>
                    </button>
                </div>
            </header>

            <!-- Products Grid -->
            <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 1.5rem;">

                <!-- Product Card 1 -->
                <div
                    style="background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 12px; overflow: hidden; transition: transform 0.2s;">
                    <div
                        style="height: 150px; background: #334155; display: flex; align-items: center; justify-content: center; color: var(--text-dim);">
                        <i class="fa-solid fa-image fa-3x"></i>
                    </div>
                    <div style="padding: 1rem;">
                        <h3 style="font-size: 1rem; margin-bottom: 0.5rem;">ساعة ذكية Series 7</h3>
                        <p style="color: var(--primary-color); font-weight: bold; margin-bottom: 1rem;">EGP 4,500</p>
                        <div style="display: flex; gap: 0.5rem;">
                            <button
                                style="flex: 1; padding: 0.5rem; background: var(--bg-dark); border: 1px solid var(--border-color); color: var(--text-light); border-radius: 6px; cursor: pointer;">
                                <i class="fa-solid fa-pen"></i> تعديل
                            </button>
                            <button
                                style="flex: 1; padding: 0.5rem; background: rgba(239, 68, 68, 0.1); border: 1px solid var(--danger); color: var(--danger); border-radius: 6px; cursor: pointer;">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Product Card 2 -->
                <div
                    style="background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 12px; overflow: hidden; transition: transform 0.2s;">
                    <div
                        style="height: 150px; background: #334155; display: flex; align-items: center; justify-content: center; color: var(--text-dim);">
                        <i class="fa-solid fa-image fa-3x"></i>
                    </div>
                    <div style="padding: 1rem;">
                        <h3 style="font-size: 1rem; margin-bottom: 0.5rem;">سماعة Sony WH-1000</h3>
                        <p style="color: var(--primary-color); font-weight: bold; margin-bottom: 1rem;">EGP 8,200</p>
                        <div style="display: flex; gap: 0.5rem;">
                            <button
                                style="flex: 1; padding: 0.5rem; background: var(--bg-dark); border: 1px solid var(--border-color); color: var(--text-light); border-radius: 6px; cursor: pointer;">
                                <i class="fa-solid fa-pen"></i> تعديل
                            </button>
                            <button
                                style="flex: 1; padding: 0.5rem; background: rgba(239, 68, 68, 0.1); border: 1px solid var(--danger); color: var(--danger); border-radius: 6px; cursor: pointer;">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Add Product Modal -->
            <div id="productModal" class="modal"
                style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
                <div class="modal-content glass-effect"
                    style="width: 600px; max-width: 90%; background: var(--bg-card); padding: 2rem;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 1.5rem;">
                        <h3>إضافة منتج جديد</h3>
                        <button onclick="document.getElementById('productModal').style.display='none'"
                            style="background: none; border: none; color: var(--text-dim); cursor: pointer;"><i
                                class="fa-solid fa-times fa-lg"></i></button>
                    </div>

                    <form>
                        <div class="input-group">
                            <label>اسم المنتج</label>
                            <div class="input-wrapper">
                                <input type="text" placeholder="مثال: ساعة آبل" required>
                            </div>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="input-group">
                                <label>السعر (EGP)</label>
                                <div class="input-wrapper">
                                    <input type="number" placeholder="0.00" required>
                                </div>
                            </div>
                            <div class="input-group">
                                <label>الكمية</label>
                                <div class="input-wrapper">
                                    <input type="number" placeholder="0" required>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label>وصف المنتج</label>
                            <div class="input-wrapper">
                                <textarea
                                    style="width: 100%; padding: 0.8rem; background: rgba(15, 23, 42, 0.6); border: 1px solid var(--border-color); border-radius: 12px; color: var(--text-light); min-height: 100px; resize: vertical;"
                                    placeholder="تفاصيل المنتج..."></textarea>
                            </div>
                        </div>
                        <div class="input-group">
                            <label>صورة المنتج</label>
                            <div
                                style="border: 2px dashed var(--border-color); padding: 2rem; text-align: center; border-radius: 12px; cursor: pointer;">
                                <i class="fa-solid fa-cloud-upload-alt"
                                    style="font-size: 2rem; color: var(--text-dim); margin-bottom: 0.5rem;"></i>
                                <p style="color: var(--text-dim);">اضغط لرفع صورة</p>
                            </div>
                        </div>
                        <button class="btn-primary">حفظ المنتج</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>

</html>

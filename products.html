<!DOCTYPE html>
<html lang="ar" dir="rtl" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنتجات - لوحة التحكم</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="glass-sidebar" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4">
                <i class="fa-solid fa-bolt text-warning fa-2x mb-2"></i>
                <h4 class="fw-bold tracking-wide m-0">EL FAGER</h4>
                <small class="text-white-50">لوحة التحكم</small>
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="dashboard.html" class="list-group-item list-group-item-action"><i
                        class="fa-solid fa-house me-2"></i> الرئيسية</a>
                <a href="products.html" class="list-group-item list-group-item-action active"><i
                        class="fa-solid fa-box-open me-2"></i> المنتجات</a>
                <a href="orders.html" class="list-group-item list-group-item-action"><i
                        class="fa-solid fa-cart-shopping me-2"></i> الطلبات</a>
                <a href="users.html" class="list-group-item list-group-item-action"><i
                        class="fa-solid fa-users me-2"></i> المستخدمين</a>
                <a href="settings.html" class="list-group-item list-group-item-action"><i
                        class="fa-solid fa-gear me-2"></i> الإعدادات</a>
                <a href="#" onclick="logout()" class="list-group-item list-group-item-action text-danger mt-3">
                    <i class="fa-solid fa-right-from-bracket me-2"></i> تسجيل خروج
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="w-100">
            <nav class="navbar navbar-expand-lg navbar-dark glass-nav px-4 py-3">
                <button class="btn btn-outline-light d-md-none" id="menu-toggle"><i
                        class="fa-solid fa-bars"></i></button>
                <h5 class="mb-0 text-white fw-bold ms-3">إدارة المنتجات</h5>
            </nav>

            <div class="container-fluid px-4 py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="fw-bold text-white">قائمة المنتجات</h4>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                        <i class="fa-solid fa-plus me-2"></i> إضافة منتج جديد
                    </button>
                </div>

                <!-- Products Grid -->
                <div class="row g-4" id="productsGrid">
                    <!-- Products will be loaded here -->
                    <div class="col-12 text-center py-5">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="text-white-50 mt-2">جاري تحميل المنتجات...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">إضافة منتج جديد</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label class="form-label">اسم المنتج</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">السعر (ج.م)</label>
                            <input type="number" class="form-control" id="productPrice" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">رابط صورة المنتج (URL)</label>
                            <input type="url" class="form-control" id="productImage"
                                placeholder="https://example.com/image.jpg" required>
                            <div class="form-text text-white-50">انسخ رابط الصورة من أي مكان وضعه هنا.</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">الوصف</label>
                            <textarea class="form-control" id="productDesc" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">حفظ المنتج</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/main.js"></script>
    <script>
        document.getElementById("menu-toggle").onclick = function () {
            document.getElementById("wrapper").classList.toggle("toggled");
        };
    </script>
</body>

</html>

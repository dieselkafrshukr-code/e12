<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاعدادات - لوحة التحكم</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-icon" style="width: 40px; height: 40px; font-size: 1.2rem; margin: 0;">
                    <i class="fa-solid fa-chart-line"></i>
                </div>
                <h2>لوحة التحكم</h2>
            </div>

            <nav class="nav-links">
                <a href="dashboard.html" class="nav-item">
                    <i class="fa-solid fa-home"></i>
                    <span>الرئيسية</span>
                </a>
                <a href="orders.html" class="nav-item">
                    <i class="fa-solid fa-shopping-bag"></i>
                    <span>الطلبات</span>
                </a>
                <a href="products.html" class="nav-item">
                    <i class="fa-solid fa-box-open"></i>
                    <span>المنتجات</span>
                </a>
                <a href="users.html" class="nav-item">
                    <i class="fa-solid fa-users"></i>
                    <span>المستخدمين</span>
                </a>
                <a href="settings.html" class="nav-item active">
                    <i class="fa-solid fa-cog"></i>
                    <span>الإعدادات</span>
                </a>
            </nav>

            <div class="user-profile">
                <!-- User Profile Same as Dashboard -->
                <div style="display: flex; align-items: center; gap: 0.8rem;">
                    <div
                        style="width: 40px; height: 40px; background: var(--border-color); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div>
                        <h4 style="font-size: 0.9rem;">المدير العام</h4>
                        <p style="font-size: 0.75rem; color: var(--text-dim);">admin@example.com</p>
                    </div>
                </div>
                <button onclick="window.location.href='index.html'"
                    style="width: 100%; margin-top: 1rem; padding: 0.5rem; background: transparent; border: 1px solid var(--danger); color: var(--danger); border-radius: 8px; cursor: pointer; transition: all 0.2s;">
                    تسجيل الخروج
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="page-title">
                    <h1>إعدادات المتجر</h1>
                    <p>التحكم في مصاريف الشحن ورسائل الموقع.</p>
                </div>

                <div class="actions">
                    <button class="btn-primary" style="margin:0; width: auto; padding: 0.6rem 1.2rem;">
                        <i class="fa-solid fa-save"></i>
                        <span>حفظ التغييرات</span>
                    </button>
                </div>
            </header>

            <div style="max-width: 800px;">

                <!-- Shipping Settings -->
                <div class="stat-card" style="margin-bottom: 2rem;">
                    <h3 style="margin-bottom: 1.5rem; font-size: 1.2rem;">إعدادات الشحن</h3>

                    <div class="input-group">
                        <label>سعر الشحن الأساسي (EGP)</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-truck"></i>
                            <input type="number" value="50">
                        </div>
                        <p style="color: var(--text-dim); font-size: 0.8rem; margin-top: 0.5rem;">هذا السعر سيتم تطبيقه
                            على جميع الطلبات.</p>
                    </div>

                    <div class="input-group">
                        <label>حد الشحن المجاني (EGP)</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-gift"></i>
                            <input type="number" value="1000">
                        </div>
                        <p style="color: var(--text-dim); font-size: 0.8rem; margin-top: 0.5rem;">الطلبات التي تتجاوز
                            هذا المبلغ ستحصل على شحن مجاني.</p>
                    </div>
                </div>

                <!-- Banner Settings -->
                <div class="stat-card">
                    <h3 style="margin-bottom: 1.5rem; font-size: 1.2rem;">رسالة الموقع (Banner)</h3>

                    <div class="input-group">
                        <label>نص الرسالة الترويجية</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-bullhorn"></i>
                            <input type="text" value="شحن مجاني لجميع الطلبات فوق 1000 جنيه لفترة محدودة!">
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>

</html>

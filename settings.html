<!DOCTYPE html>
<html lang="ar" dir="rtl" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات - لوحة التحكم</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="d-flex" id="wrapper">
        <div class="glass-sidebar" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4">
                <i class="fa-solid fa-bolt text-warning fa-2x mb-2"></i>
                <h4 class="fw-bold tracking-wide m-0">EL FAGER</h4>
                <small class="text-white-50">لوحة التحكم</small>
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="dashboard.html" class="list-group-item list-group-item-action"><i
                        class="fa-solid fa-house me-2"></i> الرئيسية</a>
                <a href="products-enhanced.html" class="list-group-item list-group-item-action"><i
                        class="fa-solid fa-box-open me-2"></i> المنتجات</a>
                <a href="orders.html" class="list-group-item list-group-item-action"><i
                        class="fa-solid fa-cart-shopping me-2"></i> الطلبات</a>
                <a href="categories.html" class="list-group-item list-group-item-action"><i
                        class="fa-solid fa-tags me-2"></i> الفئات</a>
                <a href="customers.html" class="list-group-item list-group-item-action"><i
                        class="fa-solid fa-users me-2"></i> العملاء</a>
                <a href="coupons.html" class="list-group-item list-group-item-action"><i
                        class="fa-solid fa-ticket me-2"></i> الكوبونات</a>
                <a href="reports.html" class="list-group-item list-group-item-action"><i
                        class="fa-solid fa-chart-line me-2"></i> التقارير</a>
                <a href="settings.html" class="list-group-item list-group-item-action active"><i
                        class="fa-solid fa-gear me-2"></i> الإعدادات</a>
                <a href="#" onclick="logout()" class="list-group-item list-group-item-action text-danger mt-3">
                    <i class="fa-solid fa-right-from-bracket me-2"></i> تسجيل خروج
                </a>
            </div>
        </div>

        <div id="page-content-wrapper" class="w-100">
            <nav class="navbar navbar-expand-lg navbar-dark glass-nav px-4 py-3">
                <button class="btn btn-outline-light d-md-none" id="menu-toggle"><i
                        class="fa-solid fa-bars"></i></button>
                <h5 class="mb-0 text-white fw-bold ms-3">الإعدادات العامة</h5>
            </nav>

            <div class="container-fluid px-4 py-4">
                <div class="glass-card p-4 mb-4">
                    <h4 class="fw-bold text-white mb-4">إعدادات الشحن (Supabase)</h4>
                    <form id="shippingForm" onsubmit="event.preventDefault(); saveShippingSettings();">
                        <div class="mb-3">
                            <label class="form-label">سعر الشحن (EGP)</label>
                            <input type="number" id="shippingPrice" class="form-control" placeholder="0.00">
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="shippingStatus" checked>
                            <label class="form-check-label text-white-50" for="shippingStatus">تفعيل الشحن</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-save-shipping">حفظ إعدادات الشحن</button>
                    </form>
                </div>

                <div class="glass-card p-4 mb-4">
                    <h4 class="fw-bold text-white mb-4">الإعدادات العامة</h4>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">اسم المتجر</label>
                            <input type="text" class="form-control" value="El Fager Store">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">رسالة الترحيب</label>
                            <textarea class="form-control">أهلاً بك في متجر الفاجر</textarea>
                        </div>
                        <button class="btn btn-primary">حفظ التغييرات</button>
                    </form>
                </div>

                <!-- Danger Zone -->
                <div class="glass-card p-4" style="border: 2px solid #f44336;">
                    <h4 class="fw-bold text-danger mb-3">
                        <i class="fa-solid fa-triangle-exclamation me-2"></i>
                        منطقة خطرة
                    </h4>
                    <div style="background: rgba(244,67,54,0.1); border-radius: 8px; padding: 20px;">
                        <h6 class="text-white mb-2">مسح جميع البيانات</h6>
                        <p class="text-white-50 mb-3">احذف جميع المنتجات والطلبات والبيانات من النظام. هذه العملية لا
                            يمكن التراجع عنها!</p>
                        <a href="clear-data.html" class="btn btn-danger">
                            <i class="fa-solid fa-trash-can me-2"></i>
                            مسح جميع البيانات
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/shipping-settings.js"></script>
    <script>
        document.getElementById("menu-toggle").onclick = function () {
            document.getElementById("wrapper").classList.toggle("toggled");
        };
    </script>
</body>

</html>

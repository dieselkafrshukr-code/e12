<!DOCTYPE html>
<html lang="ar" dir="rtl" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الكوبونات - لوحة التحكم</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="glass-sidebar" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4">
                <i class="fa-solid fa-bolt text-warning fa-2x mb-2"></i>
                <h4 class="fw-bold tracking-wide m-0">EL FAGER</h4>
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="dashboard.html" class="list-group-item list-group-item-action"><i
                        class="fa-solid fa-house me-2"></i> الرئيسية</a>
                <a href="products-enhanced.html" class="list-group-item list-group-item-action"><i
                        class="fa-solid fa-box-open me-2"></i> المنتجات</a>
                <a href="orders.html" class="list-group-item list-group-item-action"><i
                        class="fa-solid fa-cart-shopping me-2"></i> الطلبات</a>
                <a href="coupons.html" class="list-group-item list-group-item-action active"><i
                        class="fa-solid fa-ticket me-2"></i> الكوبونات</a>
                <a href="settings.html" class="list-group-item list-group-item-action"><i
                        class="fa-solid fa-gear me-2"></i> الإعدادات</a>
            </div>
        </div>

        <div id="page-content-wrapper" class="w-100">
            <nav class="navbar navbar-expand-lg navbar-dark glass-nav px-4 py-3">
                <h5 class="mb-0 text-white fw-bold">إدارة الكوبونات والعروض</h5>
            </nav>

            <div class="container-fluid px-4 py-4">
                <div class="row g-4 mb-4">
                    <div class="col-md-4">
                        <div class="glass-card p-4">
                            <h5 class="fw-bold mb-3">كوبون جديد</h5>
                            <form id="couponForm">
                                <div class="mb-3">
                                    <label class="form-label">كود الكوبون</label>
                                    <input type="text" id="couponCode" class="form-control" placeholder="مثلاً: SAVE20"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">الخصم (%)</label>
                                    <input type="number" id="couponDiscount" class="form-control" min="1" max="100"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">عدد مرات الاستخدام</label>
                                    <input type="number" id="couponLimit" class="form-control" value="100">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">إنشاء الكوبون</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="glass-card p-4">
                            <h5 class="fw-bold mb-4">الكوبونات النشطة</h5>
                            <div class="table-responsive">
                                <table class="table table-dark align-middle">
                                    <thead>
                                        <tr>
                                            <th>الكود</th>
                                            <th>الخصم</th>
                                            <th>الاستخدامات</th>
                                            <th>الحالة</th>
                                            <th>إجراء</th>
                                        </tr>
                                    </thead>
                                    <tbody id="couponsGrid">
                                        <!-- Loaded via JS -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module">
        import { db, collection, addDoc, getDocs, deleteDoc, doc, serverTimestamp, query, where } from './js/firebase-config.js';
        import { logActivity } from './js/main.js';

        const storeId = window.currentStoreId || 'default';

        async function loadCoupons() {
            const q = query(collection(db, "coupons"), where("storeId", "==", storeId));
            const snap = await getDocs(q);
            const grid = document.getElementById('couponsGrid');
            grid.innerHTML = snap.docs.map(d => {
                const c = d.data();
                return `
                <tr>
                    <td><span class="badge bg-primary fs-6">${c.code}</span></td>
                    <td>${c.discount}%</td>
                    <td>${c.used || 0} / ${c.limit || '∞'}</td>
                    <td><span class="badge bg-success">نشط</span></td>
                <td><button onclick="deleteCoupon('${d.id}')" class="btn btn-sm btn-outline-danger"><i class="fa-solid fa-trash"></i></button></td>
                </tr>`;
            }).join('') || '<tr><td colspan="5" class="text-center text-white-50">لا توجد كوبونات اتسخدام.</td></tr>';
        }

        document.getElementById('couponForm').onsubmit = async (e) => {
            e.preventDefault();
            const code = document.getElementById('couponCode').value.toUpperCase();
            const discount = parseInt(document.getElementById('couponDiscount').value);
            const limit = parseInt(document.getElementById('couponLimit').value);

            await addDoc(collection(db, "coupons"), {
                storeId,
                code,
                discount,
                limit,
                used: 0,
                created_at: serverTimestamp()
            });

            await logActivity('إنشاء كوبون جديد', { code, discount });
            Toastify({ text: "تم إنشاء الكوبون بنجاح", style: { background: "green" } }).showToast();
            e.target.reset();
            loadCoupons();
        };

        window.deleteCoupon = async (id) => {
            if (confirm('هل تريد حذف هذا الكوبون؟')) {
                await deleteDoc(doc(db, "coupons", id));
                loadCoupons();
            }
        };

        window.addEventListener('load', loadCoupons);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة العملاء - لوحة التحكم</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="glass-sidebar" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4">
                <i class="fa-solid fa-bolt text-warning fa-2x mb-2"></i>
                <h4 class="fw-bold tracking-wide m-0">EL FAGER</h4>
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="dashboard.html" class="list-group-item list-group-item-action"><i
                        class="fa-solid fa-house me-2"></i> الرئيسية</a>
                <a href="customers.html" class="list-group-item list-group-item-action active"><i
                        class="fa-solid fa-users me-2"></i> العملاء</a>
                <a href="orders.html" class="list-group-item list-group-item-action"><i
                        class="fa-solid fa-cart-shopping me-2"></i> الطلبات</a>
                <a href="settings.html" class="list-group-item list-group-item-action"><i
                        class="fa-solid fa-gear me-2"></i> الإعدادات</a>
            </div>
        </div>

        <div id="page-content-wrapper" class="w-100">
            <nav class="navbar navbar-expand-lg navbar-dark glass-nav px-4 py-3">
                <h5 class="mb-0 text-white fw-bold">إدارة العملاء والولاء</h5>
                <div class="ms-auto">
                    <button class="btn btn-sm btn-outline-info me-2" onclick="toggleUIDensity()"><i
                            class="fa-solid fa-compress"></i></button>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCustomerModal"><i
                            class="fa-solid fa-plus me-2"></i> عميل جديد</button>
                </div>
            </nav>

            <div class="container-fluid px-4 py-4">
                <!-- Insights Row -->
                <div class="row g-3 mb-4">
                    <div class="col-md-3">
                        <div class="glass-card p-3 text-center">
                            <small class="text-white-50 d-block mb-1">إجمالي العملاء</small>
                            <h4 class="fw-bold text-white mb-0" id="totalCustomersCount">0</h4>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="glass-card p-3 text-center border-warning">
                            <small class="text-white-50 d-block mb-1">عملاء مهددون بالخسارة (Churn Risk)</small>
                            <h4 class="fw-bold text-warning mb-0" id="churnRiskCount">0</h4>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="glass-card p-3 text-center border-success">
                            <small class="text-white-50 d-block mb-1">متوسط قيمة العميل (Avg CLV)</small>
                            <h4 class="fw-bold text-success mb-0" id="avgCLV">0 ج.م</h4>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="glass-card p-3 text-center border-info">
                            <small class="text-white-50 d-block mb-1">نشطين الآن</small>
                            <h4 class="fw-bold text-info mb-0">12</h4>
                        </div>
                    </div>
                </div>

                <div class="glass-card">
                    <div class="p-4 border-bottom border-secondary d-flex justify-content-between">
                        <input type="text" id="customerSearch" class="form-control w-25"
                            placeholder="بحث باسم أو موبايل العميل...">
                        <div class="btn-group">
                            <button class="btn btn-outline-secondary btn-sm">الكل</button>
                            <button class="btn btn-outline-warning btn-sm">خطر Churn</button>
                            <button class="btn btn-outline-success btn-sm">VIP</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-dark table-hover mb-0 align-middle">
                            <thead>
                                <tr>
                                    <th class="ps-4">العميل</th>
                                    <th>الموبايل</th>
                                    <th>إجمالي الطلبات</th>
                                    <th>إجمالي المدفوع (CLV)</th>
                                    <th>آخر طلب</th>
                                    <th>الحالة</th>
                                    <th>إجراءات</th>
                                </tr>
                            </thead>
                            <tbody id="customersTableBody">
                                <!-- Loaded via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Modal -->
    <div class="modal fade" id="addCustomerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content glass-card border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title fw-bold">إضافة عميل جديد</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="customerForm">
                        <div class="mb-3">
                            <label class="form-label">الاسم الكامل</label>
                            <input type="text" id="cName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">رقم الموبايل</label>
                            <input type="tel" id="cPhone" class="form-control" placeholder="01xxxxxxxxx" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">العنوان الافتراضي</label>
                            <textarea id="cAddress" class="form-control" rows="2"></textarea>
                        </div>
                        <div class="text-end mt-4">
                            <button type="submit" class="btn btn-primary px-4">حفظ العميل</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module">
        import { db, collection, addDoc, getDocs, query, where, orderBy, deleteDoc, doc, updateDoc, serverTimestamp } from './js/firebase-config.js';
        import { logActivity } from './js/main.js';

        const storeId = window.currentStoreId || 'default';
        let allCustomers = [];

        async function loadCustomers() {
            try {
                // In a real system, we'd link orders to customers. 
                // For now, let's load from 'customers' collection
                const snap = await getDocs(query(collection(db, "customers"), where("storeId", "==", storeId)));
                allCustomers = snap.docs.map(d => ({ id: d.id, ...d.data() }));

                // Fetch orders to calculate CLV real-time if not stored
                const ordersSnap = await getDocs(query(collection(db, "orders"), where("storeId", "==", storeId)));
                const orders = ordersSnap.docs.map(d => d.data());

                const customerStats = allCustomers.map(c => {
                    const cOrders = orders.filter(o => o.phone === c.phone);
                    const totalSpent = cOrders.reduce((sum, o) => sum + (o.total_price || 0), 0);
                    const lastOrderDate = cOrders.length > 0 ? new Date(Math.max(...cOrders.map(o => o.created_at?.seconds * 1000 || 0))) : null;

                    // Churn Analysis: last order > 60 days
                    const daysSinceLastOrder = lastOrderDate ? (new Date() - lastOrderDate) / (1000 * 60 * 60 * 24) : 999;
                    const isChurnRisk = daysSinceLastOrder > 60 && cOrders.length > 0;

                    return { ...c, totalSpent, orderCount: cOrders.length, lastOrderDate, isChurnRisk };
                });

                renderCustomers(customerStats);
                updateInsights(customerStats);
            } catch (e) {
                console.error(e);
            }
        }

        function renderCustomers(data) {
            const tbody = document.getElementById('customersTableBody');
            tbody.innerHTML = data.map(c => `
                <tr>
                    <td class="ps-4">
                        <div class="d-flex align-items-center">
                            <div class="bg-primary bg-opacity-10 p-2 rounded-circle me-3"><i class="fa-solid fa-user text-primary"></i></div>
                            <div>
                                <div class="fw-bold">${c.name}</div>
                                <small class="text-white-50">${c.email || 'لا يوجد بريد'}</small>
                            </div>
                        </div>
                    </td>
                    <td>${c.phone}</td>
                    <td>${c.orderCount} طلب</td>
                    <td class="fw-bold text-success">${c.totalSpent} ج.م</td>
                    <td>${c.lastOrderDate ? c.lastOrderDate.toLocaleDateString() : '---'}</td>
                    <td>
                        <span class="badge ${c.isChurnRisk ? 'bg-danger' : 'bg-success'}">${c.isChurnRisk ? 'خطر خسارة' : 'نشط'}</span>
                        ${c.totalSpent > 5000 ? '<span class="badge bg-warning text-dark ms-1">VIP</span>' : ''}
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-light"><i class="fa-solid fa-message"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        function updateInsights(data) {
            document.getElementById('totalCustomersCount').innerText = data.length;
            document.getElementById('churnRiskCount').innerText = data.filter(c => c.isChurnRisk).length;
            const avg = data.length > 0 ? (data.reduce((sum, c) => sum + c.totalSpent, 0) / data.length).toFixed(0) : 0;
            document.getElementById('avgCLV').innerText = avg + ' ج.م';
        }

        document.getElementById('customerForm').onsubmit = async (e) => {
            e.preventDefault();
            const phone = document.getElementById('cPhone').value.trim();

            // Duplicate Detector
            const isDup = allCustomers.some(c => c.phone === phone);
            if (isDup) return Toastify({ text: "هذا الرقم مسجل مسبقاً!", style: { background: "red" } }).showToast();

            await addDoc(collection(db, "customers"), {
                name: document.getElementById('cName').value.trim(),
                phone: phone,
                address: document.getElementById('cAddress').value.trim(),
                storeId,
                created_at: serverTimestamp()
            });

            bootstrap.Modal.getInstance(document.getElementById('addCustomerModal')).hide();
            loadCustomers();
            Toastify({ text: "تم إضافة العميل بنجاح", style: { background: "green" } }).showToast();
        };

        window.addEventListener('load', () => setTimeout(loadCustomers, 1000));
    </script>
</body>

</html>

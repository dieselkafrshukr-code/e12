<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - لوحة التحكم الفاخرة</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="auth-body">

    <div class="auth-container">
        <div class="auth-card glass-effect">
            <div class="auth-header">
                <div class="logo-icon">
                    <i class="fa-solid fa-shield-halved"></i>
                </div>
                <h1>لوحة التحكم</h1>
                <p>مرحباً بك مجدداً، يرجى تسجيل الدخول للمتابعة</p>
            </div>

            <form id="loginForm" class="auth-form" autocomplete="off">
                <div class="input-group">
                    <label for="email">البريد الإلكتروني</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="name@example.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">كلمة المرور</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn-login pulse-effect">
                    <span>تسجيل الدخول</span>
                    <i class="fa-solid fa-arrow-left"></i>
                </button>


            </form>

            <div class="auth-footer mt-4 text-center">
                <p class="text-muted small">هل هذه أول مرة؟ <a href="setup.html"
                        class="text-primary text-decoration-none fw-bold">إعداد حساب المدير</a></p>
            </div>
        </div>

        <div class="text-center mt-4">
            <p class="text-white-50 small">&copy; 2026 جميع الحقوق محفوظة لـ EL FAGER</p>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="js/auth.js"></script>
</body>

</html>
